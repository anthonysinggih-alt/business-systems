<!DOCTYPE html>
<html>
<head>
    <title>Admin - Product Management</title>
</head>
<body>
    <h1>Admin Panel - Product Management</h1>

    <h2>Add New Product</h2>
    <form action="/admin/add_product" method="POST">
        <label>Product ID:</label>
        <input type="text" name="product_id" required>
        <br>
        <label>Product Name:</label>
        <input type="text" name="product_name" required>
        <br>
        <label>Unit Price:</label>
        <input type="number" step="0.01" name="unit_price" required>
        <br>
        <button type="submit">Add Product</button>
    </form>

    <hr>

    <h2>Product List</h2>
    <table border="1">
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Unit Price</th>
            <th>Action</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.product_id }}</td>
            <td>{{ product.product_name }}</td>
            <td>${{ "%.2f"|format(product.unit_price) }}</td>
            <td>
                <form action="/admin/delete_product/{{ product.id }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <br>
    <a href="/customer">Go to Customer View</a>
    <br>
    <a href="/transactions">Go to Transactions</a>
</body>
</html>
